name: Daily Auto Commit

on:
  schedule:
    - cron: "0 10 * * *"   # runs every day at 10:00 UTC
  workflow_dispatch:        # allows manual trigger

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Make changes
        run: |
          echo "Daily update: $(date)" >> activity.log

